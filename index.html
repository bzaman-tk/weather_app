<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center text-uppercase">Testing Weather API</h1>
                <form>
                    <label class="form-label w-75 mx-auto d-block text-center" for="cityname">Type A City Name to Get the Weather</label>
                    <input type="text" name="cityname" id="cityname" class="form-control w-75 mx-auto" placeholder="Type A City Name">
                </form>
                <div class="card shadow-lg mt-3 mb-5 mx-auto w-75 d-none">
                <img src="img/day.jpg" class="card-img-top time" >
                <div class="card-body text-center">
                    <div class="icon text-center">
                        <img src="" alt="">
                    </div>
                    <div class="details">
                        <h5 class="card-title city_name text-info-emphasis text-uppercase">City Name</h5>
                        <p class="card-text weather_text">Sunny</p>
                        <p class="display-4">
                            0.0 &deg; C
                        </p>                        
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="js/forcast.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
